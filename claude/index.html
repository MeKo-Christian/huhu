<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>HU-Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,700;0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="stars" aria-hidden="true"></div>

      <!-- HUD: brand row + badges row -->
      <header class="hud">
        <div class="hud-badges">
          <div class="hud-badge hud-score">
            <span class="hud-label">Score:</span>
            <span id="scoreEl" class="hud-value">0</span>
          </div>
          <div class="hud-badge hud-time">
            <span class="hud-label">Zeit:</span>
            <span id="timeEl" class="hud-value">20s</span>
          </div>
        </div>
      </header>

      <!-- Game area: words appended here by JS -->
      <main id="gameArea" class="game-area" aria-label="Spielfeld">
        <!-- Splash â€” hidden when game starts -->
        <div id="splash" class="splash">
          <h1 class="splash-title">
            <span class="t-hu">HU-</span><span class="t-drop">DROP</span>
          </h1>
          <p class="splash-sub">â€” Klick die HU-WÃ¶rter! â€”</p>
          <button id="startBtn" class="start-btn" type="button">
            Spielen!
          </button>
        </div>

        <!-- Mascot: always visible behind words -->
        <div class="mascot" aria-hidden="true">
          <div class="mascot-emoji">ðŸ¦„</div>
          <div class="mascot-rainbow"></div>
        </div>

        <!-- CTA bar: always visible at bottom -->
        <div class="cta" aria-hidden="true">
          Wie schnell bist du? <strong>Jetzt spielen!</strong>
        </div>
      </main>

      <!-- End screen (shown when countdown hits 0) -->
      <section id="endScreen" class="end-screen hidden" aria-live="polite">
        <div class="end-card">
          <h2 class="end-title">HU-Treffer!</h2>
          <p id="finalScoreEl" class="end-score">0 Punkte</p>
          <div class="actions">
            <button id="playAgainBtn" class="btn btn-primary" type="button">
              Nochmal!
            </button>
            <button id="shareBtn" class="btn btn-secondary" type="button">
              Teilen
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
